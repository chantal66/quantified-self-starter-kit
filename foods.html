<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

  <section class="main-foods">
      <table class="all-foods">
          <tr>
              <th>Name</th>
              <th>Calories</th>
          </tr>
      </table>
  </section>

  <h5>Manage Foods</h5>
  <form>
      Name <br>
      <input type="text" name="food-name" class="input-box">
      <br>
      Calories <br>
      <input type="text" name="food-calories" class="input-box">
      <button type="button" id="add-food">Add Food</button>
  </form>
  <script src="main.bundle.js"></script>
</body>
</html>
